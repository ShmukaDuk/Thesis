<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
        <title>FarmEd Pipeline</title>
        <script type="text/javascript">
            function doFunc() {
                var u = document.getElementById("username").value;
                var p = document.getElementById("password").value;
                var ajax = new XMLHttpRequest();
                try {
                    ajax.open('GET', 'https://agriculturepipeline.herokuapp.com/main/loginAdmin/' + u + '/' + p, false);
                    ajax.send();
                    if(ajax.responseText == 'true') {
                        window.location = 'dashboard.html'
                    }
                    else {
                        alert('Wrong Username or Password');
                    }
                }
                catch (err) {
                    alert(err)
                }
            }
        </script>
    </head>

    <body>
        <header id = "Login">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6" id="one">
                    <img src="img/Logo.jpg" alt="">
                    </div>
                    <div class="col-lg-6" id ="two">
                        <div class="card text-left">
                            <div class="card-body">
                                <h3>Sign in with email</h3>
                                <div class="form-container">
                                    <div class="form-group ">
                                        <label for="Email" class="text-pr">Email</label>
                                        <input id="username" type="text" class="form-control ip" placeholder="Username">
                                    </div>
                                    <div class="form-group ">
                                        <label for="password" class="text-left text-pr">Password</label>
                                        <input id="password" type="password" class="form-control ip" placeholder="Password">
                                    </div>
                                    <input type="submit" value="Login" class="btn btn-block bg-pr" onclick="doFunc()">
                            </div>
                            </div>
                        </div>
                    </clo-lg-4>
                </div>
            </div>
        </header>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
